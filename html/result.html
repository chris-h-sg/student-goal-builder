<div id="globals">
    <span>
        <label for="student-name">Student Name</label><input type="text" class="form-control" id="student-name"/>
    </span>
    <span class="radio">
        <label class="radio-inline">
            <input type="radio" name="gender" value="male"/>
            Male
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" value="female"/>
            Female
        </label>
    </span>
</div>
<textarea class="form-control" readonly="readonly"></textarea>
<div id="controls">
    <button class="select-text btn btn-success">Select Text</button>
    <button class="clear btn btn-danger">Clear All</button>
    <div id="stats">
        <div id="chars"><span class="count">0</span><span class="unit">Characters</span></div>
        <div id="words"><span class="count">0</span><span class="unit">Words</span></div>
    </div>
</div>
